    104: "  Из строки 103:\n  проведено торгов, иных способов закупки (лотов) инновационной продукции, научно-исследовательских, опытно-конструкторских и технологических работ, в отношении которых установлены особенности участия субъектов малого и среднего предпринимательства, по которым не были заключены договоры"
    105: "2. Количество заключенных договоров"
    106: "  Из строки 105:\n  количество заключенных договоров по результатам торгов, иных способов закупки (лотов) инновационной продукции, научно-исследовательских, опытно-конструкторских и технологических работ, в отношении которых установлены особенности участия субъектов малого и среднего предпринимательства"
