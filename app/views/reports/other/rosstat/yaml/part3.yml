--- # структура раздела 3
- name: "3.1. Количественная характеристика торгов и иных способов закупки товаров, работ, услуг"
  lines:
    101: "1. Количество торгов, иных способов закупки (лотов), при проведении которых предусматривалось предоставление приоритета"
    102: "2. Количество заключенных договоров по результатам торгов, иных способов закупки, при проведении которых предусматривалось предоставление приоритета"
    103: "  Из строки 102:\n  количество договоров на поставку товаров российского происхождения, работ, услуг, выполненных, оказываемых российскими лицами"
- name: "3.2. Количественная характеристика участников и иных способов закупки товаров, работ, услуг"
  lines:
    201: "1. Количество заявок, поданных на торги, иные способы закупки (лоты), при проведении которых предусматривалось предоставление приоритета"
    202: "2. Количество заявок, выигравших торги, иные способы закупки (лоты), при проведении которых предусматривалось предоставление приоритета"
    203: "  Из строки 202:\n  заявок на поставку товаров российского происхождения, работ, услуг, выполненных, оказываемых российскими лицами"
- name: "3.3. Стоимостная характеристика торгов и иных способов закупки товаров, работ, услуг, тысяча рублей (код по ОКЕИ - 384)"
  lines:
    301: "1. Суммарная начальная (максимальная) цена договоров (лотов), выставленных на торги, иные способы закупки, при проведении которых предусматривалось предоставление приоритета"
    302: "2. Стоимость заключенных договоров по результатам торгов, иных способов закупки, при проведении которых предусматривалось предоставление приоритета"
    303: "  Из строки 302:\n  стоимость заключенных договоров на поставку товаров российского происхождения, работ, услуг, выполненных, оказываемых российскими лицами"
