-
  name: 'created_at'
  data_type: 'Datetime'
  desc: 'Дата создания записи'
  required: true
  example: '01.03.2015 12:53'
-
  name: 'updated_at'
  data_type: 'Datetime'
  desc: 'Дата обновления записи'
  required: true
  example: '31.03.2015 12:23'
