          etp_info: >-
            В ГКПЗ запланировано %{count} процедур с использованием ЭТП %{holding}
            www.roseltorg.ru на сумму %{cost} тыс. руб., что составляет
            %{percent}% от общего объема закупок.
          order616: "Все закупки со способом без использования ЭТП не подпадают под действие Постановления Правительства РФ от 21.06.2012 № 616."
        high_table:
