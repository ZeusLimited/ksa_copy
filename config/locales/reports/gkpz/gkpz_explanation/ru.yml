            закупки для обеспечения нового строительства и технического перевооружения и реконструкции – %{cost}
            тыс. руб.
        by_type:
          type_description: >-
            - %{cnt} %{cnt_desc} на сумму %{cost} тыс. руб., что составляет %{percent}% от всех запланированных закупок
