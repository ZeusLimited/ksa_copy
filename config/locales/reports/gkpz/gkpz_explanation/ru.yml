        list1:
          title: "Сопроводительная записка к ГКПЗ ДЗО %{holding} - %{customer_names} на %{years}г."
        gkpz:
          gkpz: >-
            На согласование ЦЗК %{customer_names} выносится Годовая комплексная программа закупок на
            %{years} год  ДЗО %{holding} – %{customer_names} (далее – ГКПЗ).
          gkpz_cost: "Общая планируемая стоимость закупок по ГКПЗ составляет %{cost} тыс. рублей. Из них:"
